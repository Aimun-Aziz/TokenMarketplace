<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/tailwind.css">
    <title>Login</title>
</head>

<body class="h-screen">
    <div class="blackbar bg-black h-5 w-full"></div>

    <div class="main flex flex-col w-full justify-center items-center">

        <div class="mt-9">
            <img class="w-28 h-24" src="/images/Rewiiind-logo/logo-black.svg" alt="">
        </div>

        <div class="flex sm:w-[35%] md:w-[20%] lg:w-[17%] xl:w-[12%] justify-between mt-10">

            <button
                class="bg-black w-[50px] h-[8] md:w-[85px] md:h-10 rounded-[3px] text-white text-center text-[16px] flex justify-center items-center font-semibold">Login</button>

            <button
                class="border border-black border-solid w-[85px] h-10 rounded-[3px] text-black text-[16px] text-center font-semibold flex justify-center items-center">Register</button>

        </div>

        <div class="bg-[#F3C1C1] text-[#780B0B] rounded-lg flex justify-start items-center w-[35%] font-pop mt-4 h-10">

            <div class="exclamationmark mx-4 flex items-center">
                <img class="w-5 h-5" src="/images/LoginPage-icons/error.svg" alt="">
            </div>

            <div class="text">
                <p class="text-sm text-center">
                    Invalid Username or Password , Please try again.
                </p>
            </div>

        </div>

        <div class="bg-[#CBF3C1] text-[#025E2C] rounded-lg flex justify-start items-center w-[35%] font-pop mt-4 h-14">

            <div class="exclamationmark mx-4 flex items-center">
                <img class="w-5 h-5" src="/images/LoginPage-icons/error.svg" alt="">
            </div>

            <div class="text ">
                <p class="text-sm ">
                    We've sent a verification link to your email address.
                    <br>
                    Please access your email to complete the process.
                </p>
            </div>

        </div>

        <div
            class="border border-black border-solid rounded-[3px] flex w-96 h-11 mt-8 justify-center items-center relative">

            <img class="w-5 h-5 absolute inset-0 mx-6 mt-3" src="/images/LoginPage-icons/user.svg" alt="">

            <input class="w-64 " type="text" placeholder="Username / Email" />
        </div>

        <div
            class="border border-black border-solid rounded-[3px] flex w-96 h-11 mt-8 justify-center items-center relative">

            <img class="w-5 h-6 absolute inset-0 mx-6 mt-3" src="/images/LoginPage-icons/email.svg" alt="">

            <input class="w-64 " type="text" placeholder="Email" />
        </div>

        <div
            class="border border-black border-solid rounded-[3px] flex w-96 h-11 mt-8 justify-center items-center relative">

            <img class="w-5 h-6 absolute inset-0 mx-6 mt-3" src="/images/LoginPage-icons/password.svg" alt="">

            <input class="w-64 " type="text" placeholder="Password" />
        </div>

        <div class="btn bg-black text-white text-[16px] mt-10 mb-11 relative rounded-[4px]">
            <div class="flex justify-center items-center">
                <img class="w-5 h-5 absolute inset-0 mx-4 mt-3" src="/images/LoginPage-icons/login.svg" alt="">
                <button class="w-[110px] h-[42px] mx-4 text-center">Log In</button>
            </div>
        </div>

        <div class="footer font-inter text-sm ">
            <p>By using Rewiiind, you agree to our <span class="underline underline-offset-2">Terms of Service</span>
                and our <span class="underline underline-offset-2">Privacy Policy</span>.</p>
        </div>
    </div>

</body>

</html>
