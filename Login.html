<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/tailwind.css">
    <title>Login</title>
</head>

<body class="h-screen">
    <div class="blackbar bg-black h-5 w-full"></div>

    <div class="main flex flex-col w-full justify-center items-center">

        <div class="">
            <img class="min-[320px]:w-20 min-[320px]:h-20  sm:w-28 sm:h-24" src="/images/Rewiiind-logo/logo-black.svg" alt="">
        </div>

        <div class="flex min-[320px]:w-[48%] sm:w-[30%] md:w-[24%] lg:w-[20%] xl:w-[12%] justify-between mt-10">

            <button
                class="bg-black min-[320px]:w-[70px] min-[320px]:h-7 sm:w-[85px] sm:h-10 rounded-[3px] text-white text-center min-[320px]:text-[11px] sm:text-[16px] flex justify-center items-center font-semibold">Login</button>

            <button
                class="border border-black border-solid min-[320px]:w-[70px] min-[320px]:h-7 sm:w-[85px] sm:h-10 rounded-[3px] text-black min-[320px]:text-[11px] sm:text-[16px] text-center font-semibold flex justify-center items-center">Register</button>

        </div>

        <div class="bg-[#F3C1C1] text-[#780B0B] rounded-lg flex justify-start items-center min-[320px]:w-[87%] sm:w-[75%] md:w-[70%] lg:w-[50%] xl:w-[30%]  font-pop mt-4 h-10">

            <div class="exclamationmark min-[320px]:mx-3 sm:mx-4 flex items-center">
                <img class=" min-[320px]:w-3  min-[320px]:h-3 sm:w-5 sm:h-5" src="/images/LoginPage-icons/error.svg" alt="">
            </div>

            <div class="text">
                <p class=" min-[320px]:text-[10px] sm:text-sm text-center">
                    Invalid Username or Password , Please try again.
                </p>
            </div>

        </div>

        <div class="bg-[#CBF3C1] text-[#025E2C] rounded-lg flex justify-start items-center min-[320px]:w-[87%] sm:w-[75%] md:w-[70%] lg:w-[50%] xl:w-[30%] font-pop mt-4 h-14">

            <div class="exclamationmark min-[320px]:mx-3 sm:mx-4  flex items-center">
                <img class="min-[320px]:w-3  min-[320px]:h-3 sm:w-5 sm:h-5" src="/images/LoginPage-icons/error.svg" alt="">
            </div>

            <div class="text ">
                <p class="min-[320px]:text-[10px] sm:text-sm">
                    We've sent a verification link to your email address.
                    <br>
                    Please access your email to complete the process.
                </p>
            </div>

        </div>

        <div
            class="border border-black border-solid rounded-[3px] flex min-[320px]:w-[285px] sm:w-96 h-11 mt-8 justify-center items-center relative">

            <img class="min-[320px]:w-4 min-[320px]:h-4 sm:w-5 sm:h-5 absolute inset-0 min-[320px]:mx-3 sm:mx-6 mt-3" src="/images/LoginPage-icons/user.svg" alt="">

            <input class="w-64 mx-10" type="text" placeholder="Username / Email" />
        </div>

        <div
            class="border border-black border-solid rounded-[3px] flex min-[320px]:w-[285px] sm:w-96 h-11 mt-8 justify-center items-center relative">

            <img class="min-[320px]:w-4 min-[320px]:h-4 sm:w-5 sm:h-5 absolute inset-0 min-[320px]:mx-3 sm:mx-6 mt-3" src="/images/LoginPage-icons/email.svg" alt="">

            <input class="w-64 mx-10" type="text" placeholder="Email" />
        </div>

        <div
            class="border border-black border-solid rounded-[3px] flex min-[320px]:w-[285px] sm:w-96 h-11 mt-8 justify-center items-center relative">

            <img class="min-[320px]:w-4 min-[320px]:h-4 sm:w-5 sm:h-5 absolute inset-0 min-[320px]:mx-3 sm:mx-6 mt-3" src="/images/LoginPage-icons/password.svg" alt="">

            <input class="w-64 mx-10" type="text" placeholder="Password" />
        </div>

        <div class="btn bg-black text-white min-[320px]:text-[13px] sm:text-[16px] md:text-lg mt-10 mb-11 relative rounded-[4px] min-[320px]:w-[35%] sm:w-[25%] md:w-[25%] lg:w-[10%] xl:w-[9%]">
            <div class="flex justify-center items-center">

                <img class="min-[320px]:w-4 min-[320px]:h-4 min-[320px]:mx-2 sm:mx-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6 absolute inset-0 min-[320px]:mt-1.5 sm:mt-3" src="/images/LoginPage-icons/login.svg" alt="">

                <!-- <button class="hidden sm:flex w-[110px] h-[42px] text-center">Log In</button> -->

                <button
                class="bg-black min-[320px]:w-[70px] min-[320px]:h-7 sm:w-[80px] md:w-[65px] lg:w-[55px] xl:w-[50px] sm:h-11 rounded-[3px] text-white text-center min-[320px]:text-[11px]flex justify-center items-center sm:ml-4 ">Log In</button>
            </div>
        </div>

        <div class="footer font-inter text-sm ">
            <p>By using Rewiiind, you agree to our <span class="underline underline-offset-2"> <br class="min-[320px]:flex sm:hidden">Terms of Service</span>
                and our <span class="underline underline-offset-2">Privacy Policy</span>.</p>
        </div>
    </div>

</body>

</html>
