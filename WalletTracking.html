<!DOCTYPE html>

<body>

    <!-- ----Navigation----- -->

            </div>

            </div>

            <div class="mx-0.5 py-4 hidden sm:flex sm:ml-[20px] lg:ml-[8%] text-center">

        </div>

                    4</div>

            <div

                <p>A</p>
            </div>
        </div>

    </div>

                                <div class="username flex flex-col">

                                </div>

                                </div>

                            </div>

                            <div

                            <div
                                class="w-11 h-6 bg-[#CEF5C0] peer-focus:outline-none rounded-full peer  peer-checked:after:translate-x-full after:absolute after:top-[2px] after:left-[2px] after:bg-black after:rounded-full after:h-5 after:w-5 after:transition-all ">
