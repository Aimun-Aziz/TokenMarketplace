<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/tailwind.css">
    <title>Wallet Tracking</title>
</head>

<body>

    <!-- ----Navigation----- -->

    <div class="navigation bg-black w-full h-12 md:h-14 sticky">

        <div class="flex">
            <div
                class="flex justify-center items-center min-[320px]:w-12 min-[320px]:h-12 sm:w-16 sm:h-[55px] md:ml-[34px] min-[320px]:ml-[13px] object-contain ">
                <a href="/index.html">
                <img src="/images/Rewiiind-logo/logo-white.svg" alt="">
            </a>
            </div>

            <div
                class="flex justify-center items-center text-center sm:w-[250px] min-[320px]:justify-start md:w-[230px] lg:w-[165px]">
                <div class="hamburger inline-block cursor-pointer mx-4 sm:hidden">
                    <div class="line h-0.5 w-4 my-1 bg-white "></div>
                    <div class="line h-0.5 w-4 my-1 bg-white"></div>
                    <div class="line h-0.5 w-4 my-1 bg-white"></div>
                </div>
                <span
                    class="text-white text-xs min-[320px]:ml-[20px] md:ml-[22px] lg:ml-[40px] md:text-sm flex items-center">Monitors</span>

                <img class="w-5 h-5 md:w-6 md:h-6 " src="/images/Navigation-Icons/keyboard-arrow-down.svg" alt="">
            </div>

            <div class=" py-4 hidden sm:flex text-center">
                <p class="text-[#6b7280] text-xs md:text-sm  mx-2">Tracking</p>

                <p class="text-[#6b7280] text-xs md:text-sm mx-2 lg:mx-4">Bots</p>

            </div>

            <div class="search relative hidden sm:flex  ml-10">
                <img class="w-min h-3 absolute inset-0 mt-5 ml-3" src="/images/Navigation-Icons/magnifying.svg"
                    alt="" />

                <input class="bg-gray-200 mt-3 px-9 py-2 h-7 text-xs md:text-md  font-pop" type="text"
                    placeholder="WALLET / PAIR / TOKEN" />
            </div>


            <div class=" flex justify-end items-center min-[320px]:w-[60%] ">
                <div class="sm:hidden flex justify-center items-center">
                    <img class="w-10 h-4 " src="/images/Navigation-Icons/magnifying.svg"
                        alt="">
                </div>

                <div class="notification flex items-center h-[35px] mr-4 relative">

                    <img class=" w-6 h-6" src="/images/Navigation-Icons/notifications.svg" alt="">
                    <div
                        class="w-4 h-4 py-2 rounded-full text-white text-xs text-center flex items-center justify-center absolute inset-0 left-[13px]  bg-red-500">
                        4</div>
                </div>

                <div
                    class="mr-3 w-6 h-6 bg-white rounded-full text-black text-xs flex justify-center font-bold items-center">
                    <p>A</p>
                </div>
            </div>

        </div>

    </div>

    <!-- ---BODY---- -->

    <div class="body flex flex-col justify-center items-center min-[320px]:h-[75vh] md:h-[65vh] lg:h-[83vh] ">
        <div class="min-[320px]:text-2xl md:text-4xl font-extrabold">
            WALLET TRACKING
        </div>

        <div
            class="bg-[#C1E1F3] rounded-lg flex justify-between items-center min-[320px]:w-[318px] sm:w-[73%] lg:w-[550px] font-pop mt-8 h-10 min-[320px]:p-[30px] sm:p-[25px] md:p-[33px]">

            <div class="exclamationmark flex items-center">
                <img class="w-5 h-5" src="/images/WalletTracking/_.svg" alt="">
            </div>

            <div class="text-[#0092E4]">
                <p class=" min-[320px]:text-[11px] md:text-[16px] md:w-[300px] p-4">
                    Track Wallets to get real time notifications on transactions
                </p>
            </div>

            <div class="btn">
                <span
                    class="bg-black flex items-center justify-center min-[320px]:w-[66px] min-[320px]:h-6 md:w-24 md:h-8 text-white rounded-[3px] min-[320px]:text-[10px] md:text-sm">
                    Learn More
                </span>
            </div>

        </div>


        <div
            class="border border-black border-solid rounded-[4px] flex min-[320px]:w-72 sm:w-96 h-11 mt-8 justify-center items-center relative">

            <img class="w-5 h-5 absolute inset-0 min-[320px]:mx-3 md:mx-6 min-[320px]:mt-3 md:mt-3" src="/images/WalletTracking/person.svg" alt="">

            <input class=" sm:w-64 min-[320px]:h-10 focus:outline-0" type="text" placeholder="Title" />

        </div>

        <!-- <div class="relative inline-block ">
            <div
                class=" bg-[#E8E7E7] rounded-[4px] flex min-[320px]:w-72 sm:w-96 h-11 mt-8 justify-center items-center relative">

                <img class="w-5 h-5 absolute inset-0 mx-6 mt-3 " src="/images/WalletTracking/eth.svg" alt="">

                <input class="min-[320px]:w-52 sm:w-64 bg-[#E8E7E7] min-[320px]:ml-5 sm:ml-0 focus:outline-0 relative"
                    type="text" placeholder="Ethereum" />

            </div>
        </div> -->

        <div
            class=" bg-[#E8E7E7] rounded-[4px] flex min-[320px]:w-72 sm:w-96 h-11 mt-8  items-center  font-inter relative">

            <div class="flex w-[50px] justify-center items-center">
            <img class="w-5 h-5 " src="/images/WalletTracking/eth.svg" alt="">
        </div>

        <div class="w-full">
            <select class="w-full h-10 bg-[#E8E7E7] rounded-[4px] focus:outline-0 relative right-3 " name="cars" id="cars">
  
                <option class="text-gray-400 " value="" disabled selected hidden>
                    Ethereum
                </option>
                
                <div class="w-[500px]">

                <option class="bg-white text-black" value="volvo">Volvo</option>
                <option class="bg-white text-black" value="saab">Saab</option>
                <option class="bg-white text-black" value="opel">Opel</option>
                <option class="bg-white text-black" value="audi">Audi</option>
            </div>
           
            </select>
        </div>
        </div>


        <div class=" flex justify-center rounded-[4px] text-sm">
            <div class="flex justify-between min-[320px]:w-[260px]">
                <div
                    class="border border-black border-solid rounded-sm w-16 h-11 mt-8 flex flex-col justify-center items-center ">

                    <img class="absolute" src="/images/WalletTracking/chat.svg" alt="">
                    <p class="mt-20">Text</p>
                </div>


                <div
                    class="border border-black border-solid rounded-sm w-16 h-11 mt-8 flex flex-col justify-center items-center bg-[#EBFFD8] ">

                    <img class="absolute" src="/images/WalletTracking/notification-pc.svg" alt="">

                    <p class="mt-20 text-[#246C0A]">Notifications</p>

                </div>

                <div
                    class="border border-black border-solid rounded-sm w-16 h-11 mt-8 flex flex-col justify-center items-center ">

                    <img class="absolute" src="/images/WalletTracking/email.svg" alt="">

                    <p class="mt-20">Email</p>

                </div>
            </div>
        </div>


        <div
            class="border border-black border-solid rounded-[4px] min-[320px]:w-72 sm:w-96 h-11 mt-16 flex justify-center items-center relative ">

            <div class="flex justify-between min-[320px]:w-[85%] sm:w-[89%]">
                <img class=" min-[320px]:ml-5 w-5 h-5 absolute inset-0 mt-3 " src="/images/WalletTracking/address.svg"
                    alt="">

                <input class="min-[320px]:w-[200px] min-[320px]:ml-14 sm:w-64 focus:outline-0" type="text"
                    placeholder="Address 0x000.." />
            </div>
            <div class="flex justify-end">
                <div class="w-11 h-11 flex items-center justify-center bg-black">
                    <div class="arrow">
                        <img class="w-5 h-6" src="/images/WalletTracking/address-arrow.svg" alt="">
                    </div>
                </div>
            </div>

        </div>

    </div>

    </div>

    </div>


    <!-- ---FOOTER---- -->

    <div class="footer flex bg-black w-full h-9 fixed bottom-0 z-10">

        <div class="flex w-[40%]">
            <div class="statusbar flex mx-5 relative">
                <span class="relative flex h-3 w-3 mt-3">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-500 opacity-100 "></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>

                <div class="text-xs w-16 hidden sm:flex text-white mt-2 mx-3">LIVE DATA</div>

            </div>

            <div class="social flex mt-2">
                <div class="discord w-4 h-4 sm:w-5 sm:h-5">
                    <img src="/images/Footer-Icons/discord.svg" alt="">
                </div>

                <div class="twitter w-5 h-2  lg:mx-3 -mt-0.5 sm:w-6 sm:h-2">
                    <img src="/images/Footer-Icons/twitter.svg" alt="">
                </div>

            </div>

            <div class="eth h-5 w-5 mt-2 flex mx-6 ">
                <img class="mt-0.5" src="/images/Footer-Icons/Frame.svg" alt="">
                <span class=" text-gray-400 text-sm mx-1">1891.23$</span>
            </div>


            <div class="eth h-4 w-4 mt-1.5 sm:w-5 sm:h-5 sm:mx-16 mx-20 flex">
                <img class="" src="/images/Footer-Icons/Frame-1.svg" alt="">
                <span class=" text-gray-400 text-sm md:text-md mx-1">14</span>
            </div>
        </div>



        <div class="min-[320px]:mr-3 md:mr-4 xl:mr-7 w-[100%] flex justify-end relative">

            <div class="relative">
                <img class="mt-2 w-5 h-5" src="/images/Footer-Icons/SETTINGS.svg" alt="">

                <div
                    class="bg-black min-[320px]:w-60 min-[320px]:h-[158px] absolute min-[320px]:-top-[175px] min-[320px]:-right-[9px] md:-top-[170px] md:-right-[9px] text-white font-inter text-xs flex flex-col justify-center items-center">

                    <div class="flex justify-center  ">

                        <!-- <div
                    class="toggle w-11 h-5 rounded-xl flex justify-start bg-white">

                    <div
                        class="toggle py-2 w-4 h-[1px] mx-1 mt-0.5 rounded-lg bg-black">
                    </div>

                </div> -->


                        <label class="relative inline-flex items-center cursor-pointer mr-6">
                            <input type="checkbox" value="" class="sr-only peer">
                            <div
                                class="w-11 h-6 bg-white peer-focus:outline-none rounded-full peer  peer-checked:after:translate-x-full after:absolute after:top-[2px] after:left-[2px] after:bg-black after:rounded-full after:h-5 after:w-5 after:transition-all ">
                            </div>

                        </label>

                        <div
                            class="bg-gradient-to-r from-[#007AEA] to-[#FFFFFF] text-transparent bg-clip-text font-semibold font-inter mr-5">
                            Pro Mode / Trading</div>
                    </div>

                    <div class="flex justify-between min-[320px]:w-[35%] md:w-[28%] mt-3 mb-5">
                        <div
                            class="border border-white border-solid w-7 h-7 rounded-sm flex justify-center items-center">
                            <img class="w-3 h-3" src="/images/settings popup/lightmode.svg" alt="">

                        </div>

                        <div class="bg-white w-7 h-7 rounded-sm flex justify-center items-center">
                            <img class="w-3 h-3" src="/images/settings popup/darkmode.svg" alt="">

                        </div>
                    </div>

                    <div class="flex justify-between min-[320px]:w-[78%] md:w-[80%]">

                        <!-- <div class="toggle w-11 h-5 rounded-xl flex justify-end bg-[#CEF5C0]">

                            <div class="toggle py-2 w-4 h-[1px] mx-1 mt-0.5 rounded-lg bg-black">
                            </div>

                        </div> -->

                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer">
                            <div
                                class="w-11 h-6 bg-[#CEF5C0] peer-focus:outline-none rounded-full peer  peer-checked:after:translate-x-full after:absolute after:top-[2px] after:left-[2px] after:bg-black after:rounded-full after:h-5 after:w-5 after:transition-all ">
                            </div>

                        </label>

                        <div class="text-[#007AEA, #FFFFFF] font-semibold font-inter">Desktop Notifications</div>
                    </div>


                </div>

                <img class="absolute -top-7  min-[320px]:w-8 min-[320px]:h-9 sm:w-11 sm:h-11 "
                    src="/images/Table-icons/Polygon footer.svg" alt="">
            </div>



        </div>

    </div>
