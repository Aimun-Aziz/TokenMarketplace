<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/tailwind.css">
    <title>Track Wallet</title>
</head>

<body>

    <!-- ----Navigation------ -->
    <div class="navigation bg-black w-full h-12 md:h-14 grid grid-cols-5 lg:grid-cols-7">

        <div class="col-span-3 lg:col-span-3 flex justify-center w-[100%] ">
            <div class="flex ">
                <img class="w-9 h-10 md:w-12 md:h-12 mx-7 mt-1" src="/images/Rewiiind-logo/logo-white.svg" alt="">
                <div class="hamburger inline-block cursor-pointer pt-3 mx-4 sm:hidden">
                    <div class="line h-0.5 w-5 my-1 bg-white "></div>
                    <div class="line h-0.5 w-5 my-1 bg-white"></div>
                    <div class="line h-0.5 w-5 my-1 bg-white"></div>
                </div>
            </div>


            <div class="flex justify-center items-center w-[18%] ">
                <span class="text-white text-sm sm:text-xs md:text-sm lg:w-14">Monitors</span>
                <img class="w-5 h-5 md:w-6 md:h-6 " src="/images/Navigation-Icons/keyboard-arrow-down.svg" alt="">
            </div>

            <div class="mx-0.5 py-4 hidden sm:flex">
                <p class="text-gray-500 text-xs md:text-sm md:mx-1.5 lg:mx-2">Tracking</p>
                <p class="text-gray-500 text-xs md:text-sm mx-2 lg:mx-2">Bots</p>

            </div>

            <div class="search relative hidden sm:flex">
                <img class="w-min h-3 absolute inset-0 mt-5 px-4 mx-4 md:mx-4 md:w-11 md:h-3 md:mt-6"
                    src="/images/Navigation-Icons/magnifying.svg" alt="" />

                <input
                    class="bg-gray-200 mt-3 px-9 py-2 mx-4 w-48 h-7 text-xs  md:text-md md:w-full md:h-9 md:px-10 font-pop"
                    type="text" placeholder="WALLET / PAIR / TOKEN" />
            </div>

        </div>

        <!-- <div class="flex w-[650%] justify-center"> -->
        <div class="col-span-2 lg:col-span-4 flex justify-end w-[94%]">
            <div class="sm:hidden flex justify-center items-center">
                <img class="w-11 h-4 px-2" src="/images/Navigation-Icons/magnifying.svg" alt="">
            </div>

            <div class="notification w-7 h-7 mt-3 mx-4 relative">
                <img src="/images/Navigation-Icons/notifications.svg" alt="">
                <div
                    class=" lg:py-2 w-4 h-4 rounded-full text-white text-[8px] md:text-[10px] lg:text-xs text-center flex items-center justify-center absolute inset-0 left-4 bg-red-500">
                    4</div>
            </div>

            <div class="address text-white text-xs sm:text-sm flex justify-end items-center">
                <p>0xDde4x7gv3..</p>
            </div>
        </div>
        <!-- </div> -->
    </div>

    <!-- ----Menu----- -->

    <!-- <div class="menubar bg-[#D9D9D9] w-full h-10 md:h-12">

    </div> -->


    <!-- -----Body------ -->

    <div class="main flex flex-col w-full h-[90vh] justify-center items-center ">

        <div>
            <img class="w-64 h-44" src="/images/TractWallet/WalletAlert.svg" alt="">
        </div>

        <div class="">
            <span class="text-black font-extrabold text-4xl font-inter"> WALLET ALERTS</span>
        </div>

        <div>
            <p class="font-inter ">You are not currently tracking any wallets.</p>
        </div>

        <div class="button bg-black text-white flex justify-center items-center w-64 h-11 rounded-[4px]">
            <img class="w-5 h-5 mx-2 mt-1" src="/images/TractWallet/plus.svg" alt="">
            <span class="mx-1">Add Wallet To Watchlist</span>
        </div>

    </div>

    <!-- -----Footer----- -->

    <div class="footer bg-black w-full h-9 fixed bottom-0 grid grid-cols-5 lg:grid-cols-8 xl:grid-cols-8">

        <div class="col-span-4 lg:col-span-3 flex ">
            <div class="statusbar flex mx-5 relative">
                <span class="relative flex h-3 w-3 mt-3">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-500 opacity-100 "></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>

                <div class="text-xs w-16 sm:text-sm text-white mt-2 mx-3">LIVE DATA</div>

            </div>

            <div class="social flex mt-2">
                <div class="discord w-4 h-4 sm:w-5 sm:h-5">
                    <img src="/images/Footer-Icons/discord.svg" alt="">
                </div>

                <div class="twitter w-5 h-2  lg:mx-3 -mt-0.5 sm:w-6 sm:h-2">
                    <img src="/images/Footer-Icons/twitter.svg" alt="">
                </div>

            </div>

            <div class="eth h-5 w-5 mt-2 flex mx-6 ">
                <img class="mt-0.5" src="/images/Footer-Icons/Frame.svg" alt="">
                <span class=" text-gray-400 text-sm mx-1">1891.23$</span>
            </div>


            <div class="eth h-4 w-4 mt-1.5 sm:w-5 sm:h-5 sm:mx-16 mx-20 flex">
                <img class="" src="/images/Footer-Icons/Frame-1.svg" alt="">
                <span class=" text-gray-400 text-sm md:text-md mx-1">14</span>
            </div>
        </div>

        <div class=" mx-4 col-span-1 md:col-span-1 lg:col-span-5 flex justify-end">
            <div>
                <img class="mt-2 w-5 h-5" src="/images/Footer-Icons/SETTINGS.svg" alt="">
            </div>
        </div>

    </div>

</body>

</html>
